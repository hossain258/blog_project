{% extends "Components/base.html" %}

{% block body %}

<div class="container">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post: {{ post_obj.id }}</legend>
                <h2>Are you sure you want to delete the post "{{ post_obj.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
               <a class="btn btn-outline-secondary" 
                href="{% url 'content_detail' id=post_obj.id %}">Cancel</a>  <!-- Redirecting to detail page  -->
            </div>
        </form>
    </div>
</div>

{% endblock body %}
